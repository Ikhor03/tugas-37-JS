<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="runing()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="item">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="name">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="length">contoh</p>
    <hr />

    <script>
        function tombol() {
            a = document.getElementsByTagName("button")[0];
            b = a.attributes.getNamedItem("onclick").value;
            c = a.attributes[0].name;
            d = a.attributes.length;
            document.getElementById("item").innerHTML = b;
            document.getElementById("name").innerHTML = c;
            document.getElementById("length").innerHTML = d;
        }
    </script>
</body>

</html>
